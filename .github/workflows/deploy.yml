name: Deploy to Azure

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload static site to Azure Blob Storage
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            az storage blob upload \
              --account-name kidsschedvxtpds \
              --account-key "${{ secrets.AZURE_STORAGE_KEY }}" \
              --container-name '$web' \
              --file index.html \
              --name index.html \
              --content-type "text/html" \
              --overwrite
            az storage blob upload \
              --account-name kidsschedvxtpds \
              --account-key "${{ secrets.AZURE_STORAGE_KEY }}" \
              --container-name '$web' \
              --file robots.txt \
              --name robots.txt \
              --content-type "text/plain" \
              --overwrite

      - name: Install function dependencies
        run: |
          cd function
          npm install --omit=dev --silent

      - name: Deploy Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: kids-schedule-fn
          package: function
          publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}

      - name: Print live URL
        run: echo "Deployed to https://kidsschedvxtpds.z20.web.core.windows.net/"

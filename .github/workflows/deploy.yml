name: Deploy to Azure

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload to Azure Blob Storage
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            az storage blob upload \
              --account-name kidsschedvxtpds \
              --account-key "${{ secrets.AZURE_STORAGE_KEY }}" \
              --container-name '$web' \
              --file index.html \
              --name index.html \
              --content-type "text/html" \
              --overwrite

      - name: Print live URL
        run: echo "Deployed to https://kidsschedvxtpds.z20.web.core.windows.net/"

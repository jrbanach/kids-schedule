name: Deploy to Azure

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload static site to Azure Blob Storage
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            az storage blob upload \
              --account-name kidsschedvxtpds \
              --account-key "${{ secrets.AZURE_STORAGE_KEY }}" \
              --container-name '$web' \
              --file index.html \
              --name index.html \
              --content-type "text/html" \
              --overwrite
            az storage blob upload \
              --account-name kidsschedvxtpds \
              --account-key "${{ secrets.AZURE_STORAGE_KEY }}" \
              --container-name '$web' \
              --file robots.txt \
              --name robots.txt \
              --content-type "text/plain" \
              --overwrite

      - name: Deploy Azure Function
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            cd function
            npm install --omit=dev --silent
            cd ..
            zip -r /tmp/function.zip function/
            az functionapp deployment source config-zip \
              --name kids-schedule-fn \
              --resource-group kids-schedule-rg \
              --src /tmp/function.zip \
              --output none

      - name: Print live URL
        run: echo "Deployed to https://kidsschedvxtpds.z20.web.core.windows.net/"
